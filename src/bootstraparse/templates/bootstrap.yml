structural_elements:
  se_div: ["<div{optionals}>", "</div>"]
  se_article: ["<article{optionals}>", "</article>"]
  se_aside: ["<aside{optionals}>", "</aside>"]
  se_section: ["<section{optionals}>", "</section>"]
  se_nav: ["<nav{optionals}>", "</nav>"]
  se_header: ["<header{optionals}>", "</header>"]
  se_body: ["<body{optionals}>", "</body>"]
  header: ["<h{header_level}{optionals}>", "</h{header_level}>"]
  display: ["<p class=\"display-{display_level}\"{optionals}>", "</p>"]

inline_elements:
  link: ["<a href=\"{url}\">", "</a>"]
  em: ["<em>", "</em>"]
  strong: ["<strong>", "</strong>"]
  underline: ["<u>", "</u>"]
  strikethrough: ["<s>", "</s>"]
  image: ["<img src=\"", "\"{optionals}/>"]
  #  future: small
  custom_0: ["<span{optionals}>", "</span>"]
  custom_1: ["<span{optionals} style='background-color:red;'>", "</span>"]
  custom_2: ["<span{optionals} style='background-color:blue;'>", "</span>"]
  custom_3: ["<span{optionals} style='background-color:white;'>", "</span>"]

oneline_elements:
  ulist: ["<ul{optionals}>", "</ul>"]
  olist: ["<ol{optionals}>", "</ol>"]
  # future: blockquote
  # future: code
  list_line: ["<li{optionals}>", "</li>"]

table:
  table: ["<table{optionals}>", "</table>"]
  t_head: ["<th{col_span}>", "</th>"]
  t_row: ["<tr{col_span}>", "</tr>"]
  t_cell: ["<td{col_span}>", "</td>"]