global:
  template: "bootstrap.yml"
  output: "example_site/"
  bootstrap_version: "3.3.7"
  version: "1.0.0"
  bootstrap_location: ""

logging:
  level: "INFO"
  path: "log/bootstraparse.log"
  log_to_console: true


parsing:
  includes: true
  preparse: true
  parse: true


export:
  intermediate_files: true
  type: "html"
  force_rewrite: true
